[technology-description]
iron-working=Technologie de base requise pour créer des objets en fer.
automation=Technologie clé pour la production de masse.
logistic-robotics=Les robots logistiques sont une alternative flexible au tapis roulants.
logistics=Moyens de transports plus rapides et flexibles.
solar-energy=Source d'énergie illimitée, ne fonctionne cependant que le jour.
laser-turrets=Les tourelles lasers sont des structures de défense de niveau 2. Elles consomment de l'électricité, mais pas de munitions.
turrets=Permet la construction de structures de défense de base.
rocket-defense=Les roquettes de défense permettront un atterrissage sécurisé de notre vaisseau spatial.
steel-processing=Permet la fonte des plaques de fer en plaques d'acier.
automated-rail-transportation=Permet de construire des stations, elles peuvent être utilisées pour créer des lignes de train automatisées.
rail-signals=Permet d’utiliser plusieurs trains sur le même réseau ferroviaire.
electric-energy-accumulators=Utilisés pour stocker l'énergie électrique.
inserter-stack-size-bonus=Quand les bras robotisés déplacent d'un conteneur vers un autre (ou charger/decharger un train) ils peuvent deplacer plus d'objets en même temps.
character-logistic-slots=Permet au joueur de commander des objets à partir de stockages éloignés. Ces objets seront livrés par les robots logistiques.
modules=Donne accès aux modules de recherche.
speed-module=Les modules de vitesse augmentent la vitesse de production des machines mais augmentent également la consommation en énergie.
productivity-module=Les modules de production augmentent la quantité produite par les machines mais augmentent également la consommation en énergie.
effectivity-module=Les modules d'efficacité réduisent la consommation en énergie des machines.
combat-robotics=Les robots de combats vous aident à combattre l'ennemi. Ils sont produits à partir de capsules. Certains suivent le joueur.
toolbelt=Ajoute une seconde barre de raccourcis. C'est très utile pour y placer des capsules.
follower-robot-count=Augmente le nombre maximum permis de robots suiveurs.
